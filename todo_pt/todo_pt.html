<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .top-section {
        background-color: #a5f4c3;
        flex: 1;
        display: flex;
        align-items: center;
        padding-left: 20px;
      }

      .bottom-section {
        background-color: #e0e0e0;
        flex: 4;
        display: flex;
        flex-direction: column;
        align-items:center;
        justify-content:left;
      }

      input[type="text"] {
        padding: 8px;
        margin-right: 8px;


      }

      button {
        padding: 8px 16px;
        cursor: pointer;
      }

      .task {
        margin-top: 8px;
      }

      .task button {
        margin-left: 8px;
      }

      .top-section h1 {
        text-align: left; /* Alignement du texte à droite */
        margin-top: 50px;
        font-size: 65px;
        font-family: "Kalam";
        font-weight: bolder;
        position: absolute; /* Position absolue pour pouvoir utiliser les propriétés top et right */
        top: 0;
        left: 25%; /* Déplacer le texte vers la gauche de 25% de la largeur */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kalam"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <h1>ToDo List</h1>
      </div>
      <div class="bottom-section">
        <input type="text" id="taskInput" placeholder="Ajouter une tâche..." />
        <button onclick="addTask()">Ajouter</button>
        <div id="taskList"></div>
      </div>
    </div>
    <script>
      function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");
        var task = taskInput.value;

        if (task.trim() !== "") {
          var taskElement = document.createElement("div");
          taskElement.classList.add("task");
          taskElement.innerHTML =
            task +
            '<button onclick="submitTask(this)">Submit</button><button onclick="deleteTask(this)">Delete</button>';
          taskList.appendChild(taskElement);
          taskInput.value = "";
        }
      }

      function submitTask(element) {
        // Submit task logic here (if needed)
      }

      function deleteTask(element) {
        element.parentNode.remove();
      }
    </script>
  </body>
</html>
